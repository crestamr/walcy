name: admin
description: A new Flutter project.


version: 3.0.1+9

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  cloud_firestore: ^2.5.3
  firebase_core: ^1.6.0
  intl: ^0.17.0
  provider: ^6.0.0
  shared_preferences: ^2.0.8
  cached_network_image: ^3.1.0
  url_launcher: ^6.0.11
  line_icons: ^2.0.1
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:

    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Light.ttf
          weight: 400
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 500
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 600
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800


    

